<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/particle.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
    <script src="./js/invalid.js"></script>
</head>

<body>
    <div id="particles-js"></div>
    <form method="post" name="Form">
        <div class="container pt-5 mb-5">
            <div class="bg-dark text-white text-center text-uppercase rounded-top pt-3 pb-3">
                <h2>Event registration form</h2>
            </div>
            <div class="bg-white rounded-bottom pt-3 pb-3">
                <div class="mb-3 row ms-3">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="FirstName" name="fs">
                        <label for="FirstName" class="text-muted">First Name</label>
                        <div id="error1"></div>
                    </div>
                    <div class="col-sm-4 me-3">
                        <input type="text" class="form-control" id="LastName" name="ls">
                        <label for="LastName" class="text-muted">Last Name</label>
                        <div id="error2"></div>
                    </div>
                </div>
                <div class="mb-3 row ms-3">
                    <label class="col-sm-2 col-form-label">Company</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="Company" name="com">
                        <div id="error3"></div>
                    </div>
                </div>
                <div class="mb-3 row ms-3">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="Email" placeholder="example@email.com" name="email">
                        <div id="error4"></div>
                    </div>
                </div>
                <div class="mb-3 row ms-3">
                    <label class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="AreaCode" name="code">
                        <label for="areaCode" class="text-muted">Area Code</label>
                        <div id="error5"></div>
                    </div>
                    <div class="col-sm-6 me-3">
                        <input type="text" class="form-control" id="PhoneNumber" name="phone">
                        <label for="phoneNumber" class="text-muted">Phone Number</label>
                        <div id="error6"></div>
                    </div>
                </div>
                <div class="mb-3 row ms-3">
                    <label class="col-sm-2 col-form-label">Subject</label>
                    <div class="col-sm-8">
                        <select class="form-select">
                        <option selected hidden>Choose Option</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                    </div>
                </div>
                <div class="row ms-3">
                    <label class="col-sm-2 col-form-label"><p class="fw-bold">Are you are exist user?</p></label>
                </div>
                <div class="ms-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Question" id="question1" value="option1" checked>
                        <label class="form-check-label" for="question1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Question" id="question2" value="option2">
                        <label class="form-check-label" for="question2">No</label>
                    </div>
                </div>
                <div class="row ms-3">
                    <button type="button" class="mt-3 col-sm-1 btn btn-danger" onclick="formChecked()">Register</button>
                </div>
                <!-- Nhiều div quá đánh dấu vô -->
            </div>
        </div>
    </form>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./js/particle.js"></script>
</body>

</html>
